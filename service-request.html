<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requisição de Serviço</title>
</head>
<body>
  <h1>Requisição de Serviço X </h1>
  <h3>Preencha a requisição</h3>
  <form id="ServiceRequest-Form">
      <label for="CEP">CEP:</label> 
      <input type="number" id="CEP" name="CEP" required>

      <label for="street">Rua:</label>
      <input type="text" id="street" name="street" required>

      <label for="number">Número:</label>
      <input type="number" id="number" name="number" required>

      <label for="additional">Complemento:</label>
      <input type="text" id="additional" name="additional">
      
      <label for="neighborhood">Bairro:</label>
      <input type="text" id="neighborhood" name="neighborhood" required>

      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo">
    
  </form>
  </div>
  <div class="service-controlers">
    <button class="btn-cancel">Voltar</button>
    <button class="btn-confirm">Selecionar</button>
  </div>
</body>
</html>
